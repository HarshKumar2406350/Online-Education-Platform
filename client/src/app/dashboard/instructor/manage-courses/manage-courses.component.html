<div class="manage-courses-container">
    <h2>Manage Courses</h2>
    <div class="courses-list">
      <!-- Loop through courses and pass data to CourseCardComponent -->
      <app-course-card
        *ngFor="let course of courses"
        [course]="course"
        (click)="onCourseClick(course.id)">
      </app-course-card>
    </div>
  </div>
